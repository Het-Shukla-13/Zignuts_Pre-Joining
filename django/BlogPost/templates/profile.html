<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">BlogPost</a>
      <div>
        <a href="/blogs" class="btn btn-light">View Blogs</a>
        <a href="/create_blog" class="btn btn-primary ms-2">Create Blog</a>
        <a href="/logout" class="btn btn-danger ms-2">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>My Profile</h2>
    <div class="card shadow-sm p-4">
      <h4>{{ user.username }}</h4>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Joined:</strong> {{ user.date_joined|date:"d M, Y" }}</p>

      <div class="mt-3">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        <a href="/logout" class="btn btn-warning">Logout</a>
        <a href="{% url 'delete_account' %}" class="btn btn-danger"
            onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.');">
           Delete Account
        </a>
        <a href="/" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
