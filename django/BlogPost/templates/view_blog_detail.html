<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ blog.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">BlogPost</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>{{ blog.title }}</h2>
    <p class="text-muted">By {{ blog.author.username }} <br> {{ blog.created_at|date:"d M, Y" }}</p>
    <p>{{ blog.content }}</p>

    {% if blog.author == request.user %}
      <a href="{% url 'edit_blog' blog.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_blog' blog.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
    <a href="/blogs" class="btn btn-secondary">Back</a>
  </div>
</body>
</html>
