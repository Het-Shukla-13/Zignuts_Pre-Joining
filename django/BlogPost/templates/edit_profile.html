<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">BlogPost</a>
      <div>
        <a href="/profile" class="btn btn-light">Back to Profile</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="POST" class="card shadow-sm p-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}">
      </div>
      <div class="buttons d-flex gap-2">
        <button type="submit" class="btn btn-success my-2">Save Changes</button>
        <a href="/profile" class="btn btn-secondary my-2">Cancel</a>
      </div>
      
    </form>
  </div>
</body>
</html>
